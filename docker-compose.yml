version: "3.3"
services:
  msc-backend:
    image: jsuryadharma/msc-backend:latest
    ports:
      - '8081:8081'
    expose:
      - '8081'
    container_name: msc-backend
    networks:
      - default
  msc-frontend:
    image: jsuryadharma/msc-frontend:latest
    container_name: msc-frontend
    depends_on:
      - msc-backend
    ports:
      - "3000:80"
    networks:
      - default
networks:
  default:
    external:
      name: msc-final_msc-network